<div class="p-3">
	<h3
		class="text-3xl font-bold leading-6 text-gray-200 tracking-wider animate-bounce"
	>
		Fique ligado!
	</h3>
	<p class="mt-2 text-base leading-6 text-white p_width">
		As últimas notícias, artigos e recursos enviados semanalmente para sua caixa
		de entrada.
	</p>
	<form class="mt-4 md:flex md:max-w-md">
		<label for="email" class="sr-only">Email:</label
		><input
			type="email"
			name="email"
			id="email"
			autocomplete="email"
			required=""
			class="w-full min-w-0 rounded-md bg-white px-3 py-2 text-base sm:mt-4 sm:text-sm sm:leading-6 xl:w-full border-2 border-gray-200 focus:border-purple-700 outline-none transition-shadow shadow-md"
			placeholder="Email:"
		/>
		<div class="text-right mt-4 sm:ml-4 sm:mt-4 sm:flex-shrink-0">
			<app-button
				[buttonText]="'Inscreva-se'"
				(buttonClick)="handleButtonClick()"
			></app-button>
		</div>
	</form>
</div>
